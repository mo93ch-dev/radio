<div id="radioWrapper">
  <div id="radioIcon">ðŸ“»</div>

<audio id="radioPlayer" src="https://solid41.streamupsolutions.com/proxy/lmuespnh?mp=/;type=mp3" preload="auto"></audio>

<script>
  const radioIcon = document.getElementById('radioIcon');
  const radioPlayer = document.getElementById('radioPlayer');
  const radioWrapper = document.getElementById('radioWrapper');

  let isPlaying = false;
  let lastClickTime = 0;
  const doubleClickThreshold = 400;
  const stations = [
    'https://solid41.streamupsolutions.com/proxy/lmuespnh?mp=/;type=mp3',
    'https://stream.zeno.fm/jbjlkm14fevvv',
    'https://s49.radiolize.com/radio/8180/radio.mp3'
  ];

  function createSignal() {
    if (!isPlaying) return;
    const signal = document.createElement('div');
    signal.className = 'signal';
    radioWrapper.appendChild(signal);
    setTimeout(() => signal.remove(), 1000);
  }

  setInterval(() => {
    if (isPlaying) createSignal();
  }, 300);

  function toggleRadio() {
    const now = Date.now();
    if (now - lastClickTime < doubleClickThreshold) {
      let nextStation;
      do {
        nextStation = stations[Math.floor(Math.random() * stations.length)];
      } while (nextStation === radioPlayer.src);
      radioPlayer.src = nextStation;
      radioPlayer.play().catch(() => {});
      lastClickTime = 0;
      return;
    }

    lastClickTime = now;

    if (!isPlaying) {
      radioPlayer.play().catch(() => {});
      isPlaying = true;
    } else {
      radioPlayer.pause();
      isPlaying = false;
    }
  }

  radioIcon.addEventListener('click', toggleRadio);

  window.addEventListener('load', () => {
    radioPlayer.play().catch(() => {});
    isPlaying = true;
  });

  radioPlayer.addEventListener('ended', () => {
    if (isPlaying) radioPlayer.play().catch(() => {});
  });
  radioPlayer.addEventListener('error', () => {
    if (isPlaying) {
      setTimeout(() => {
        radioPlayer.load();
        radioPlayer.play().catch(() => {});
      }, 2000);
    }
  });
</script>
